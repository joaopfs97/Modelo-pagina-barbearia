<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Produtos - Barbearia Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="caixa">
                <h1><img src="logo.png" alt = "logo da Barbearia Alura"></h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="produtos.html">Produtos</a></li>
                        <li><a href= "Contato.html">Contato</a></li>
                    </ul>
                </nav>  
            </div>
        </header>
        <main class="contato">
                <form>
                        <label for = "nome_sobrenome">Nome completo</label>
                        <input type="text" id = "nome_sobrenome" class="input-padrao" required>
                    
                        <label for = "email">Email</label>
                        <input type="email" id = "email" class="input-padrao" required placeholder="seuemail@dominio.com">
                    
                        <label for = "telefone">Telefone</label>
                        <input type="tel" id = "telefone" class="input-padrao" required placeholder="(XX)XXXXX-XXXX">
                    
                        <label for = "mensagem">Mensagem</label>
                        <textarea id="mensagem" class="input-padrao" required></textarea>
                    <fieldset>
                        <legend>Como você quer ser contatado?</legend>
                        <label><input type = "radio" value = "email" name = "contato">Email</label>
                        <label><input type = "radio" value = "telefone" name = "contato">Telefone</label>
                        <label><input type = "radio" value = "whatsapp" name = "contato" checked>Whatsapp</label>
                    </fieldset>
            
                    <fieldset>
                        <legend>Qual Horario Gostaria de ser Atendido?</legend>
                        <select>
                            <option>Manhã</option>
                            <option>Tarde</option>
                            <option>Noite</option>
                        </select>
                    </fieldset>
                    
                    <label class = "checkbox"><input type = checkbox checked>Gostaria de receber nossas novidades por email?</label>
                    
                    <input type ="submit" value = "Enviar Formulário" class = "enviar">
                </form>
                <table>
                    <thead>
                        <th>Dia</th>
                        <th>Horário</th>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Segunda</td>
                            <td>8h ~ 20h</td>
                        </tr>
                        <tr>
                            <td>Quarta</td>
                            <td>8h ~ 20h</td>
                        </tr>
                        <tr>
                            <td>Sexta</td>
                            <td>8h ~ 20h</td>
                        </tr>
                    </tbody>
                </table>
        </main>
        <footer>
            <img src="logo-branco.png" alt = "logo da Barbearia Alura">
            <p class="copyright">&copy; Copyright Barbearia Alura - 2019 </p>
        </footer>
    </body>
</html>
